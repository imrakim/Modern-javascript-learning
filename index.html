<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner Color Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffffff;
}

.corner-color {
    position: absolute;
    width: 50%;
    height: 50%;
    background-color: #006633; /* Replace with your desired color */
    clip-path: circle(100% at 100% 100%);
}

    </style>
</head>
<body>
    <div class="corner-color"></div>
</body>
</html>
